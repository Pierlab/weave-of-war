name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  godot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Clean Godot cache
        run: rm -rf .godot

      - name: Install Godot 4.x
        uses: chickensoft-games/setup-godot-action@v2
        with:
          version: 4.5.1-stable
          use-dotnet: false

      - name: Lint GDScript files
        env:
          GODOT: ${{ env.GODOT4 }}
        run: godot --headless --path . --script res://scripts/ci/gd_lint_runner.gd

      - name: Build smoke check
        env:
          GODOT: ${{ env.GODOT4 }}
        run: godot --headless --path . --script res://scripts/ci/gd_build_check.gd

      - name: Run gdUnit-style tests
        env:
          GODOT: ${{ env.GODOT4 }}
        run: godot --headless --path . --script res://scripts/ci/gdunit_runner.gd

      - name: Verify context snapshot freshness
        run: |
          python3 scripts/generate_context_snapshot.py
          git diff --exit-code context_snapshot.md
